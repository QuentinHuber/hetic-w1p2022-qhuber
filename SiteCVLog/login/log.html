<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Connection page demo HTML,CSS">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="QuentinH">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection en cours</title>
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>

<form>
  <div class="container">
    <h1>Connection</h1> <!-- Titre Connection -->
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" required> <!-- Text barre -->

    <label for="psw"><b>Mot de passe</b></label>
    <input type="password" placeholder="Mot de passe" name="pswd" required>

    <label for="psw-repeat"><b>Vérification</b></label>
    <input type="password" placeholder="Vérification" name="pswd-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Se souvenir de moi
    </label>
    
    <p>Veuillez lire la <a href="#" style="color:blue">Politique de confidentialité</a>.</p>

    <div class="clearfix">
      <!-- Boutons -->
      <button type="button" class="cancelbtn">Annuler</button>
      <button type="submit" class="signupbtn">Se connecter</button>
    </div>
  </div>
</form>

</body>
</html>
